<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects: IEOR</title>

    <!-- CSS and Fonts -->
    <link href="../../02-resources/021-css/style1.css" rel="stylesheet">
    <link href="../../02-resources/021-css/home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="02-resources/023-images/icons/IITD_LOGO.svg" />

    <!-- Base path and JS -->
    <base href="/">
    <script src="../../02-resources/022-scripts/loadheaderfooter.js" defer></script>

    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Montserrat', sans-serif;
        }

        .content {
            margin-top: 30px;
        }

        .news-block {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
            background-color: #e3e0e0;
            border-radius: 8px;
            overflow: hidden;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-block:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .news-image {
            flex: 1 1 30%;
            max-width: 30%;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-block:hover .news-image img {
            transform: scale(1.05);
        }

        .news-content {
            flex: 1 1 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .news-content h3 {
            margin: 0 0 10px;
            font-weight: 600;
            font-size: 20px;
            color: #333;
        }

        .project-members {
            margin: 0 0 10px;
            font-size: 14px;
            color: #444;
            font-weight: 500;
        }

        .project-members a {
            color: #c41e3a;
            text-decoration: underline;
            font-weight: 500;
        }

        /* Read More button */
        .read-more-btn {
            display: inline-block;
            background-color: #c41e3a;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: fit-content;
        }

        .read-more-btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        /* Image Courtesy text (not a link) */
        .image-source {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="header"></div> 

    <div class="content">
        <div class="news-block">
            <div class="news-image">
                <img src="../../02-resources/023-images/projects/NLP_Solver.png" alt="Minotaur Solver Project Snapshot">
            </div>
            <div class="news-content">
                <h3>Theoretical and computational advances in mixed-integer nonlinear optimization: Development of the open-source solver Minotaur</h3>
                <p class="project-members">
                    <a href="https://web.iitd.ac.in/~ppalkar/" target="_blank">Prashant Palkar</a>, Meenarli Sharma, Kishan, Nayan Kumar
                </p>
                <div class="image-source">
                    Image courtesy: Medium.com
                </div>
                <a href="../../01-pages/013-projects/PP_Timetable.html" target="_blank" class="read-more-btn">Read more</a>
            </div>
        </div>
    </div>

    <div id="footer"></div> 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> News & Events: IEOR </title>
    <link href="../../02-resources/021-css/style1.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="ieor-iitd.github.io\02-resources\023-images\icons\IITD_LOGO.svg" />
    <base href="/">
    <script src="../../02-resources/022-scripts/loadheaderfooter.js" defer></script>

    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Montserrat', sans-serif;
        }

        .content {
            margin-top: 30px;
        }

        .news-block {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
            background-color: #e3e0e0;
            border-radius: 8px;
            overflow: hidden;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-block:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .news-image {
            flex: 1 1 30%;
            max-width: 30%;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            
        }

        .news-block:hover .news-image img {
            transform: scale(1.05);
        }

        .news-content {
            flex: 1 1 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .news-content h3 {
            margin: 0 0 10px;
            font-weight: 600;
            font-size: 20px;
            color: #333;
        }

        .news-date-text {
            margin: 0 0 15px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .news-content a {
            background-color: #c41e3a;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            width: fit-content;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .news-content a:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="header"></div> 

    <div class="content">
        <div class="news-block">
            <div class="news-image">
                <img src="ieor-iitd.github.io/02-resources/023-images/news/Boli_Chen_3.JPG" alt="Dr. Boli Chen">
            </div>
            <div class="news-content">
                <h3>Dr. Boli Chen visited IIT Delhi for the inaugural IEOR seminar series for his talk on "Intelligent Control 
                    for Smart and Sustainable Mobility"</h3>
                <p class="news-date-text">13 February 2025</p>
                <a href="ieor-iitd.github.io/01-pages/017-newsevents/block_1.html" target="_blank">Read more</a>
            </div>
        </div>

        <div class="news-block">
            <div class="news-image">
                <img src="ieor-iitd.github.io/02-resources/023-images/news/Ankur_Garg_1.jpg" alt="Dr. Ankur Garg">
            </div>
            <div class="news-content">
                <h3>Dr. Ankur Garg presented his lecture on "Scheduling Models and Heuristics in the Airline Industry"</h3>
                <p class="news-date-text">6 March 2025</p>
                <a href="ieor-iitd.github.io/01-pages/017-newsevents/block_2.html" target="_blank">Read more</a>
            </div>
        </div>
    </div>

    <div id="footer"></div> 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - IEOR</title>
    <link href="../../02-resources/021-css/style1.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="IITD_LOGO.svg" />
    <base href="/">
    <script src="../../02-resources/022-scripts/loadheaderfooter.js" defer></script>
</head>
<body>
    <div id="header"></div> <!-- Header will be loaded dynamically all the header code is inside of components_hed_fot, header.html-->

    <section class="contact-section">
        <main class="contact-content">
            <section class="section">
                <div class="container">
                    <h2>Contact us</h2>
                        <div class="contact-grid">
                            <div class="contact-card">
                                <div class="contact-card-content">
                                    <img src="images/icons/3.png" alt="contact 1">
                                    <div class="contact-card-text">
                                        <h3>Address</h3>
                                        <p>Department of Industrial Engineering and Operations Research
                                            Mechanical Engineering
                                            Indian Institute of Technology Delhi
                                            Hauz Khas, New Delhi, Delhi 110016, India</p>
                                    </div>
                                </div>
                            </div>
                            <div class="contact-card">
                                <div class="contact-card-content">
                                    <img src="images/icons/1.png" alt="contact 2">
                                    <div class="contact-card-text">
                                        <h3>Phone</h3>
                                        <p>Phone: <a href="tel: +91-11-2659-7135 ">+91-11-2659-7135</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="contact-card">
                                <div class="contact-card-content">
                                    <img src="images/icons/2.png" alt="contact 3">
                                    <div class="contact-card-text">
                                        <h3>E-mail</h3>
                                        <p><a href="mailto:ieor_office@iitd.ac.in">ieor_office@iitd.ac.in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="map"></div>
                    <script src= “https://maps.googleapis.com/maps/api/js?key=AIzaSyA8v542kzTkar-kl6gi5RPsXttPftzkSbc&callback=initMap&libraries=&v=weekly” async> </script>
</section>
</main>

<div id="footer"></div> <!-- Footer will be loaded dynamically all the footer code is inside of components_hed_fot, footer.html -->
